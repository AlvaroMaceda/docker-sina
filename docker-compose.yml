version: "3.2"
services:
  php:
    build: './php/'
    container_name: sina_php
    networks:
      - sina
    volumes:
      - ./wordpress/:/var/www/html/

  apache:
    build: './apache/'
    container_name: sina_apache
    depends_on:
      - php
      - mysql
    networks:
      - sina
    ports:
      - "80:80" # Debe ser 80 para poder a√±adir una entrada en localhost que apunte a www.asociacionsina.org
    volumes:
      - ./wordpress/:/var/www/html/

  mysql:
    build: './mysql/'
    container_name: sina_mysql
    networks:
      sina:
        aliases:
         - db5000048318.hosting-data.io # Cambiar esto por el host que haya para mysql en wp-config.php
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - ./db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sina_phpmyadmin
    networks:
      - sina    
    depends_on:
      - mysql
    environment:
     # - PMA_ARBITRARY=1 # Descomentar esto y comentar el resto para conectar a otros servidores
     - PMA_USER=root
     - PMA_PASSWORD=rootpassword
     - PMA_HOST=mysql
    restart: always
    ports:
     - 9090:80
    volumes:
     - /sessions
     
networks:
  sina:
